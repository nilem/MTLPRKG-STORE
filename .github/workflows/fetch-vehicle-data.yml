name: Fetch Vehicle Data

on:
  schedule:
    # Exécute toutes les heures à la minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Permet l'exécution manuelle

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write # Nécessaire pour pousser les changements
      pages: write    # Nécessaire pour déployer sur GitHub Pages
      id-token: write # Nécessaire pour l'authentification GitHub Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch vehicle data
        run: node scripts/fetchVehicleData.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/vehiculeUsages.latest.json
          git diff --staged --quiet || git commit -m "Update vehicle usage data $(date)"
          git push
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
